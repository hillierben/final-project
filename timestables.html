<!DOCTYPE html>

<html lang="en">
    <head>


        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/bootstrapLumen.css" rel="stylesheet">
 

        <title>Spelling Sloth</title>
    </head>

    <body onload="changeImage()">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" style="justify-content: center; font-family: Fantasy,Papyrxus;" href="/">Spelling Sloth</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor03">
            {% if session["user_id"] %}
            <ul class="navbar-nav me-auto">
              <li class="nav-link active">
                <a class="nav-link" href="/stickers">Stickers
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-link active">
                <a class="nav-link" href="/spelling">Spelling Sloth</a>
              </li>
              <li class="nav-link active">
                <a class="nav-link" href="/timestables">Monkey Maths</a>
              </li>
              <li class="nav-item dropdown">
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-link active"><a class="nav-link" href="/welcome">Welcome, {{ session["username"] }}</a></li>
                <li class="nav-link active"><a class="nav-link" href="/logout">Log Out</a></li>
            </ul>
            {% else %}
            <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-link active"><a class="nav-link" href="/registration">Register</a></li>
                <li class="nav-link active"><a class="nav-link" href="/login">Log In</a></li>
            </ul>
            {% endif %}
          </div>
        </div>
      </nav>
      <br>
        <h1 style="text-align:center; font-family: Fantasy,Papyrxus;">Times Tables</h1>
        <br>
        <div style="text-align: center;">
        <form action="/timestables" method="post">
            <button class="btn btn-primary" type="submit" name="button" value="2x" style="text-align:center; font-family: Fantasy,Papyrxus;">2 Times-tables</button>
            <button class="btn btn-secondary" type="submit" name="button" value="3x" style="text-align:center; font-family: Fantasy,Papyrxus;">3 Times-tables</button>
            <button class="btn btn-success" type="submit" name="button" value="4x" style="text-align:center; font-family: Fantasy,Papyrxus;">4 Times-tables</button>
            <button class="btn btn-info" type="submit" name="button" value="5x" style="text-align:center; font-family: Fantasy,Papyrxus;">5 Times-tables</button>
            <button class="btn btn-warning" type="submit" name="button" value="6x" style="text-align:center; font-family: Fantasy,Papyrxus;">6 Times-tables</button>
            <button class="btn btn-danger" type="submit" name="button" value="7x" style="text-align:center; font-family: Fantasy,Papyrxus;">7 Times-tables</button>
            <button class="btn btn-light" type="submit" name="button" value="8x" style="text-align:center; font-family: Fantasy,Papyrxus;">8 Times-tables</button>
            <button class="btn btn-dark" type="submit" name="button" value="9x" style="text-align:center; font-family: Fantasy,Papyrxus;">9 Times-tables</button>
            <button class="btn btn-info"type="submit" name="button" value="10x" style="text-align:center; font-family: Fantasy,Papyrxus;">10 Times-tables</button>
            <button class="btn btn-primary"type="submit" name="button" value="11x" style="text-align:center; font-family: Fantasy,Papyrxus;">11 Times-tables</button>
            <button class="btn btn-secondary" type="submit" name="button" value="12x" style="text-align:center; font-family: Fantasy,Papyrxus;">12 Times-tables</button>
        </form>
        <p>
            <h2 style="text-align:center; font-family: Fantasy,Papyrxus;">{{ key }}</h2>
            <form action="/timestables" method="post">
                <input id="answer" type="text" name="answer" placeholder="Answer" autocomplete="off" autofocus>
                <button name="submit" value="yes" type="submit" onclick="changeImage(this)" class="btn btn-light" style="text-align:center; font-family: Fantasy,Papyrxus;">Submit</button>

            </form>
        
        
            <div id="color">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <div>
                  <button id="CRAP" type="button" class="btn btn-primary btn-lg" style="text-align:center; font-family: Fantasy,Papyrxus;" class="btn btn-light" style="text-align:center; font-family: Fantasy,Papyrxus;" onmousedown="party.confetti(this)">Spell!</button>

                </div>
            </div>
            <br><br><br><br><br>
            <div onmousedown="party.confetti(this)"><img src="static/images/monkey-tree.png" width="25%" height="auto"></dv>
          </div>
            </div>
            <script>
                function changeImage() {
                    if ("{{ check }}" == "wrong") {
                      document.getElementById("CRAP").className = "btn btn-danger btn-lg"
                      document.getElementById("CRAP").innerHTML = 'Oops, that is not right. Have another go';
                    }
                    else if ("{{ check }}" == "correct") {

                        console.log("POPSILCLES");
                        document.getElementById("CRAP").className = "btn btn-success btn-lg"
                        document.getElementById("CRAP").innerHTML = 'Well done, that is correct!';
                        part.confetti(this);                      
                    }
                    else {
                      document.getElementById("CRAP").className = "btn btn-primary btn-lg"
                      document.getElementById("CRAP").innerHTML = 'You can do it!';
                    }
                }
            </script> 
            <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
        </p>
    </body>
</html>
